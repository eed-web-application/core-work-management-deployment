apiVersion: v1
kind: ConfigMap
metadata:
  name: hazelcast-config
data:
  hazelcast.yaml: |
    hazelcast:
      cluster-name: cwm-cache-cluster
      metrics:
        enabled: true
      jet:
        enabled: false
        resource-upload-enabled: false
      cache:
        default:
          statistics-enabled: true
          management-enabled: true
          read-through: true
          write-through: true
          eviction:
            size: 1000
            max-size-policy: ENTRY_COUNT
            eviction-policy: LFU
      network:
        join:
          kubernetes:
            enabled: true
            namespace: core-work-management
            service-name: core-work-management-service
            resolve-not-ready-addresses: true