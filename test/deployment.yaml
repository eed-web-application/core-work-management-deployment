apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-work-management
spec:
  replicas: 2
  selector:
    matchLabels:
      app: core-work-management
  template:
    metadata:
      labels:
        app: core-work-management
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io.scheme: 'http'
        prometheus.io/path: '/actuator/prometheus'
        prometheus.io/port: '8080'
    spec:
      containers:
      - name: core-work-management
        imagePullPolicy: Always
        image: ghcr.io/eed-web-application/core-work-management:sha-547141b
        envFrom:
        - configMapRef:
            name: env-config-map
        - secretRef:
            name: mongodb-secret
        - secretRef:
            name: application-secrets
        resources:
          limits:
            memory: 2Gi
            cpu: "2"
          requests:
            memory: 512Mi
            cpu: "500m"
        ports:
        - containerPort: 8080
        - containerPort: 5701
        # livenessProbe:
        #   httpGet:
        #     path: /actuator/health/liveness
        #     port: 8080
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
          - name: hazelcast-config-volume
            mountPath: /opt/hazelcast/config/hazelcast.yaml  # Mounting config as a file
            subPath: hazelcast.yaml
      imagePullSecrets:
      - name: github-secret
      volumes:
      - name: hazelcast-config-volume
        configMap:
          name: hazelcast-config