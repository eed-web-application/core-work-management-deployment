apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-work-management-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: core-work-management-deployment
  template:
    metadata:
      labels:
        app: core-work-management-deployment
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io.scheme: 'http'
        prometheus.io/path: '/actuator/prometheus'
        prometheus.io/port: '8080'
    spec:
      containers:
      - name: core-work-management-deployment
        imagePullPolicy: Always
        image: ghcr.io/eed-web-application/core-work-management:sha-3903779
        envFrom:
        - configMapRef:
            name: env-config-map
        resources:
          limits:
            memory: 512Mi
            cpu: "250m"
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: gh-secret